header:
  version: 2
  includes:
    - kas/kas.yml

machine: raspberrypi4-64

repos:
  meta-raspberrypi:
    url: "https://git.yoctoproject.org/git/meta-raspberrypi"

local_conf_header:
  raspberrypi_kernel: |
    PREFERRED_PROVIDER_virtual/kernel = "linux-raspberrypi"

  licenses: |
    LICENSE_FLAGS_ACCEPTED = "commercial synaptics-killswitch"

  systemd_config: |
    INIT_MANAGER = "systemd"
