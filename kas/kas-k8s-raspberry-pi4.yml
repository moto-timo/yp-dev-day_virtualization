header:
  version: 2
  includes:
    - kas-k8s.yml

machine: raspberrypi4-64

local_conf_header:
  k8s_host_kernel: |
    DISTRO_FEATURES_append = " k8s"
    KERNEL_FEATURES_append = "features/hugetlb/hugetlb.scc"
    PREFERRED_PROVIDER_virtual/kernel = "linux-raspberrypi-dev"
    APPEND += "cgroup_enable=memory cgroup_memory=1"
